<div [ngClass]="clase" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
  aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">{{titulo}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <ng-select2 [data]="datosLista" [placeholder]="'seleccione...'" width="100%" (valueChanged)="onSelectChanged($event)" ></ng-select2>
      
      </div>
      <div class="modal-footer">
        <button type="button" class="sish-boton-cancelar" (click)="onClickCancelar()">
          {{ "Botones.Cancelar" | translate }}
        </button>
        <button type="button" class="sish-boton-confirmar" (click)="onClickAceptar()">
          {{ "Botones.Aceptar" | translate }}
        </button>


      </div>
    </div>
  </div>
</div>
