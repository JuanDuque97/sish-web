<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active">{{'embalses'|translate}}</li>
            <li class="breadcrumb-item">{{'embalses'|translate}}</li>
        </ol>
    </div>
</div>
<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sish-titulo-formulario">{{'embalses'|translate}}</h2>
            <hr />
        </div>
    </div>
    <app-esri-map [capas]="capas" [center]="mapCenter" [basemap]="basemapType" [zoom]="mapZoomLevel" (clickMapa)="clickMapa($event)" (seleccionMapa)="seleccionMapa($event)" (mapLoadedEvent)="mapLoadedEvent($event)">
    </app-esri-map>
    <hr>

    <app-datatable [datos]="datosFilter" [opciones]="columnas" [id]="'idEmbalse'" [rutaGeneral]="rutaGeneral" 
        [rutaConsulta]="rutaConsulta" [rutaEdicion]="rutaEdicion" [columnaEstado]="'activo'" [condicionEstado]="'No'" 
        [transformaciones]="{ activo: { S: 'SÃ­', N: 'No' }, nombre: {'Administrador 1': 'W'}}"
        [consultarRegistros]="validarPermiso('ConsultarEmbalse')" [editarRegistros]="validarPermiso('ActualizarEmbalse')" 
        [eliminarRegistros]="false" [cambiarEstadoRegistros]="validarPermiso('ActualizarEmbalse')" (accion)="accionRegistro($event)" 
        [verFiltros]="validarPermiso('ConsultarEmbalse')" [verColumnas]="validarPermiso('ConsultarEmbalse')" 
        [crear]="validarPermiso('CrearEmbalse')" [copiar]="validarPermiso('ConsultarEmbalse')" 
        [imprimir]="validarPermiso('ConsultarEmbalse')" [excel]="validarPermiso('ConsultarEmbalse')" [botones]="botones" 
        [botonesGenerales]="botonesGenerales" (accionGeneral)="accionGeneral($event)" [seleccionarRegistro]="true" 
        (listaSelect)="lista($event)">
    </app-datatable>
</div>
