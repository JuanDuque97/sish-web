<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active">{{'pozos'|translate}}</li>
            <li class="breadcrumb-item">{{'pozos'|translate}}</li>
        </ol>
    </div>
</div>
<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sish-titulo-formulario">{{'pozos'|translate}}</h2>
            <hr />
        </div>
    </div>

    <app-esri-map [capas]="capas" [center]="mapCenter" [basemap]="basemapType" [zoom]="mapZoomLevel" (clickMapa)="clickMapa($event)" (seleccionMapa)="seleccionMapa($event)" (mapLoadedEvent)="mapLoadedEvent($event)">
    </app-esri-map>
    <hr>


    <app-datatable [datos]="datosFilter" [opciones]="columnas" [id]="'idPozo'" [rutaGeneral]="rutaGeneral" 
        [rutaConsulta]="rutaConsulta" [rutaEdicion]="rutaEdicion" [columnaEstado]="'activo'" [condicionEstado]="'No'" 
        [transformaciones]="{ activo: { S: 'SÃ­', N: 'No' }, nombre: {'Administrador 1': 'W'}}" 
        [consultarRegistros]="validarPermiso('ConsultarPozo')" [editarRegistros]="validarPermiso('ActualizarPozo')" 
        [eliminarRegistros]="false" [cambiarEstadoRegistros]="validarPermiso('ActualizarPozo')" (accion)="accionRegistro($event)" 
        [verFiltros]="validarPermiso('ConsultarPozo')" [verColumnas]="validarPermiso('ConsultarPozo')" 
        [crear]="validarPermiso('CrearPozo')" [copiar]="validarPermiso('ConsultarPozo')" 
        [imprimir]="validarPermiso('ConsultarPozo')" [excel]="validarPermiso('ConsultarPozo')" [botones]="botones"
        [botones]="botones" [botonesGenerales]="botonesGenerales" (accionGeneral)="accionGeneral($event)" 
        [seleccionarRegistro]="validarPermiso('ActualizarPozo')" (listaSelect)="lista($event)">
    </app-datatable>
</div>
