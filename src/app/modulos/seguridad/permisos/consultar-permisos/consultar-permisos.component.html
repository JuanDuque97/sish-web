<!-- Miga de Pan -->
<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active">Configuración</li>
            <li class="breadcrumb-item">{{ 'Permisos' | translate }}</li>
        </ol>
    </div>
</div>

<!-- Contenido -->
<div class="container-fluid bg-white pt-5">
    <!-- Titulo -->
    <div class="row">
        <div class="col-md-12">
            <h1 style="color: #2c9ce1">{{ 'Permisos' | translate }}</h1>
        </div>
    </div>

    <!-- DataTable -->
    <app-datatable [datos]="datosFilter" [opciones]="columnas" [id]="'idPermiso'" [rutaGeneral]="rutaGeneral" [rutaConsulta]="rutaConsulta" [rutaEdicion]="rutaEdicion" [columnaEstado]="'activo'" [condicionEstado]="'No'" [transformaciones]="{ activo: { S: 'Sí', N: 'No' }, nombre: {'Administrador 1': 'W'}}"
        [consultarRegistros]="false" [editarRegistros]="false" [eliminarRegistros]="false" [cambiarEstadoRegistro]="false" (accion)="accionRegistro($event)" [verFiltros]="validarPermiso('ConsultarPermiso')" [verColumnas]="validarPermiso('ConsultarPermiso')"
        [crear]="validarPermiso('CrearPermiso')" [copiar]="validarPermiso('ConsultarPermiso')" [imprimir]="validarPermiso('ConsultarPermiso')" [excel]="validarPermiso('ConsultarPermiso')" [cambiarEstadoRegistros]="validarPermiso('EditarPermiso')">
    </app-datatable>
</div>
