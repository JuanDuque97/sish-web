<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active"></li>
            <li class="breadcrumb-item"></li>
        </ol>
    </div>
  </div>
  <div class="container-fluid bg-white pt-5">
    <div class="row">
      <div class="col-md-12">
          <h2 class="sish-titulo-formulario">Archivos importados</h2>
          <hr />
      </div>
    </div>
  </div>

<app-datatable 
    [datos]="datosFilter" 
    [opciones]="columnas" 
    [id]="'idSerieTiempoCargueArchivo'" 
    [rutaGeneral]="rutaGeneral"
    [condicionEstado]="'No'" 
    [consultarRegistros]="false" 
    [editarRegistros]="false" 
    [eliminarRegistros]="false" 
    [cambiarEstadoRegistros]="true"
    [columnaEstado]="'activo'"
    (accion)="accionRegistro($event)"
    [verColumnas]="validarPermiso('ConsultarPermiso')"
    [crear]="false" 
    [copiar]="validarPermiso('ConsultarPermiso')" 
    [imprimir]="validarPermiso('ConsultarPermiso')" 
    [excel]="validarPermiso('ConsultarPermiso')" 
    [botones]="botones"
    [transformaciones]="{ activo: { S: 'Si', N: 'No' }}"
>


</app-datatable>
