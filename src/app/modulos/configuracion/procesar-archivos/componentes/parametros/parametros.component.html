<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sish-titulo-formulario">
                {{ 'Parámetro' | translate }}
            </h2>
            <hr />
        </div>
    </div>
    <!--INICIA FORMULARIO-->
    <form class="sish-form" #ngForm="ngForm" [formGroup]="fmrArchivo" >
        <input name="id" formControlName="idArchivo" type="hidden" />

        <div class="row" width="100%">

            <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label> Archivo</label>
                <input type="text" class="form-control" formControlName="ctrArchivo" name="archivo" />
            </div>
            <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label>Activo</label>
                <input type="text" class="form-control" formControlName="ctrActivo" name="ctrActivo"  />                
            </div>
        </div>
        <div class="row" width="100%">
            <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label> Fecha Proceso</label>
                <input type="text" class="form-control" formControlName="ctrFechaProceso" name="ctrFechaProceso" />
            </div>
            <div *ngIf="embalse" class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label>Embalse</label>
                <input type="text" class="form-control" formControlName="ctrEmbalse" name="ctrEmbalse"  />                
            </div>
            <div *ngIf="pozo" class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label> Pozo</label>
                <input type="text" class="form-control" formControlName="ctrPozo" name="ctrPozo" />
            </div>
            <div *ngIf="estacion" class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
                <label>Estación</label>
                <input type="text" class="form-control" formControlName="ctrEstacion" name="ctrEstacion"  />                
            </div>
        </div>
    </form>
    <!--FINALIZA FORMULARIO-->
