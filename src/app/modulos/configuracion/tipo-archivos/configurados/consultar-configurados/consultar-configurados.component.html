<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active">Configurados</li>
            <li class="breadcrumb-item">{{ 'archivosconfigurados' | translate }}</li>
        </ol>
    </div>
</div>
<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h1>{{ 'archivosconfigurados' | translate }}</h1>
        </div>
    </div>



    <app-datatable [datos]="datosFilter" [opciones]="columnas" [id]="'idTipoArchivoConfigurado'" [rutaGeneral]="rutaGeneral" [rutaConsulta]="rutaConsulta" [rutaEdicion]="rutaEdicion" [columnaEstado]="'activo'" [condicionEstado]="'No'" [transformaciones]="{ activo: { S: 'Sí', N: 'No' }, contieneResumen: { S: 'Sí', N: 'No' },
     contieneEncabezado: { S: 'Sí', N: 'No' },
     
      nombre: {'Administrador 1': 'W'}}" [consultarRegistros]="validarPermiso('ConsultarArchivosConfigurados')" [editarRegistros]="validarPermiso('EditarArchivosConfigurados')" [eliminarRegistros]="false" [cambiarEstadoRegistros]="validarPermiso('EditarArchivosConfigurados')"
        (accion)="accionRegistro($event)" [verFiltros]="validarPermiso('ConsultarArchivosConfigurados')" [verColumnas]="validarPermiso('ConsultarArchivosConfigurados')" [crear]="validarPermiso('CrearArchivosConfigurados')" [copiar]="validarPermiso('ConsultarArchivosConfigurados')"
        [imprimir]="validarPermiso('ConsultarArchivosConfigurados')" [excel]="validarPermiso('ConsultarArchivosConfigurados')"></app-datatable>


</div>
