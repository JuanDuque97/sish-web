<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active"> {{ 'campos' | translate }}</li>
            <li class="breadcrumb-item"> {{ 'campos' | translate }}</li>
        </ol>
    </div>
</div>
<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sish-titulo-formulario"> {{ 'campos' | translate }}</h2>
            <hr />
        </div>
    </div>

    <app-datatable [datos]="datosCampos" [opciones]="Campos" [id]="'idTipoArchivoCampo'" [columnaEstado]="'activo'" [condicionEstado]="'No'" [transformaciones]="{ activo: { S: 'Si', N: 'No' }, nombre: {'Administrador 1': 'W'}}" [consultarRegistros]="true"
        [rutaGeneral]="rutaGeneralCampos" [rutaConsulta]="rutaConsultaCampos" [botonesGenerales]="botonesGenerales" (accionGeneral)="accionGeneral($event)" [rutaEdicion]="rutaEdicionCampos" [cambiarEstadoRegistros]="false" [editarRegistros]="true" [eliminarRegistros]="true"
        [verFiltros]="true" [verColumnas]="true" [crear]="true" [copiar]="true" [imprimir]="true" [excel]="true" (accion)="accionRegistro($event)"></app-datatable>
</div>
