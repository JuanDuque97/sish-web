<div class="row text-right sish-miga-de-pan">
  <div class="col-md-12 text-right">
    <ol class="breadcrumb float-sm-right sish-miga-de-pan">
      <li class="breadcrumb-item active">Configuración</li>
      <li
        class="breadcrumb-item active"
        [routerLink]="['/configuracion/ejemplo']"
      >
        Ejemplo
      </li>
      <li class="breadcrumb-item">
        {{ model.id === "0" ? "Crear" : "Editar" }}
      </li>
    </ol>
  </div>
</div>
<div class="container-fluid bg-white pt-5">
  <div class="row">
    <div class="col-md-12">
      <h2 class="sish-titulo-formulario">
        Ejemplo: {{ model.id === "0" ? "Nuevo" : model.id }}
      </h2>
      <hr />
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 mt-5">
      <!--INICIA FORMULARIO-->
      <form class="sish-form row">
        <div class="form-group col-xl-4 col-lg-6 col-md-6 col-sm-12">
          <label>Nombre</label>
          <input type="text" class="form-control" placeholder="nombre" />
        </div>
        <div class="form-group col-xl-4 col-lg-6 col-sm-12">
          <label>Estado</label>
          <ng-select2
            [(ngModel)]="model.estado"
            [data]="estados"
            [width]="'100%'"
            [placeholder]="'Seleccionar estado...'"
          >
          </ng-select2>
        </div>
        <div class="form-group col-xl-4 col-lg-6 col-sm-12">
          <label>Estado</label>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios1"
              value="option1"
              checked
            />
            <label class="form-check-label" for="exampleRadios1">
              <span class="fa-stack">
                <em class="far fa-circle fa-stack-1x"></em>
                <em class="fa fa-circle fa-stack-1x"></em>
              </span>
              Activo
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios2"
              value="option2"
            />
            <label class="form-check-label" for="exampleRadios2">
              <span class="fa-stack">
                <em class="far fa-circle-o fa-stack-1x"></em>
                <em class="fa fa-circle fa-stack-1x"></em>
              </span>
              Inactivo
            </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="exampleRadios"
              id="exampleRadios3"
              value="option2"
              disabled
            />
            <label class="form-check-label" for="exampleRadios3">
              <span class="fa-stack">
                <em class="far fa-circle fa-stack-1x"></em>
                <em class="fa fa-circle fa-stack-1x"></em>
              </span>
              Inactivo
            </label>
          </div>
        </div>
        <div class="form-group col-xl-4 col-lg-6 col-sm-12">
          <label>Opciones</label>
          <div class="form-check">
            <input type="checkbox" name="option" id="check1" checked />
            <label class="form-check-label" for="check1">
              <span class="fa-stack">
                <em class="far fa-square fa-stack-1x"></em>
                <em class="fa fa-check fa-stack-1x"></em>
              </span>
              Opción 1
            </label>
            <br/>
            <input type="checkbox" name="option" id="check2" />
            <label class="form-check-label" for="check2">
              <span class="fa-stack">
                <em class="far fa-square fa-stack-1x"></em>
                <em class="fa fa-check fa-stack-1x"></em>
              </span>
              Opción 2
            </label>
            <br/>
            <input type="checkbox" name="option" id="check3" disabled />
            <label class="form-check-label" for="check3">
              <span class="fa-stack">
                <em class="far fa-square fa-stack-1x"></em>
                <em class="fa fa-check fa-stack-1x"></em>
              </span>
              Opción 3
            </label>
          </div>
        </div>
        <div class="form-group col-xl-4 col-lg-6 col-sm-12">
          <label>Descripción</label>
          <textarea
            rows="5"
            class="form-control"
            placeholder="descripción..."
          ></textarea>
        </div>
      </form>
      <!--BOTONES-->
      <div
        class="btn-toolbar pb-5"
        role="toolbar"
        aria-label="Toolbar with button groups"
      >
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="sish-boton-confirmar">
            {{ model.id === "0" ? "Crear" : "Guardar" }}
          </button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button
            type="button"
            class="sish-boton-cancelar"
            [routerLink]="['/configuracion/ejemplo']"
          >
            Cancelar
          </button>
        </div>
        <div class="btn-group" role="group" aria-label="Third group">
          <button type="button" class="sish-boton-resetear">Resetear</button>
        </div>
      </div>
      <!--FINALIZA FORMULARIO-->
    </div>
  </div>
</div>
