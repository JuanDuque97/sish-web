<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active"> {{'Configuracion'|translate}}</li>
            <li class="breadcrumb-item">{{'Tipo'|translate}} {{ 'Parametros' | translate }}</li>

        </ol>
    </div>
</div>
<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sish-titulo-formulario">{{'Tipo'|translate}} {{ ' parámetros' | translate }}</h2>
            <hr />
        </div>
    </div>

    <app-datatable [datos]="datosFilter" [opciones]="columnas" [id]="'idDominioValor'" [columnaEstado]="'activo'" 
        [condicionEstado]="'No'" [transformaciones]="{ activo: { S: 'Sí', N: 'No' }, nombre: {'Administrador 1': 'W'}}" 
        [consultarRegistros]="false" [editarRegistros]="false" [eliminarRegistros]="false" [cambiarEstadoRegistros]="false" 
        [verFiltros]="validarPermiso('ConsultarDominio')" [verColumnas]="validarPermiso('ConsultarDominio')" 
        [crear]="false" [copiar]="validarPermiso('ConsultarDominio')" [imprimir]="validarPermiso('ConsultarDominio')" 
        [excel]="validarPermiso('ConsultarDominio')" (accion)="accionRegistro($event)" [botones]="botones" 
        [seleccionarRegistro]="false">
    </app-datatable>
</div>
