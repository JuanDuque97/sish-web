<div class="row text-right sish-miga-de-pan">
    <div class="col-md-12 text-right">
        <ol class="breadcrumb float-sm-right sish-miga-de-pan">
            <li class="breadcrumb-item active"> {{'Configuracion'|translate}}</li>
            <li class="breadcrumb-item">{{'Dominios'|translate}}</li>
        </ol>
    </div>
</div>
<div class="container-fluid bg-white pt-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="sish-titulo-formulario">{{'Lista de dominios'|translate}}</h2>
            <hr />
        </div>
    </div>

    <app-datatable [datos]="datosFilter" [opciones]="columnas" [id]="'idDominio'" [rutaConsulta]="rutaConsulta" 
        [rutaEdicion]="rutaEdicion" [columnaEstado]="'activo'" [condicionEstado]="'No'" 
        [transformaciones]="{ activo: { S: 'SÃ­', N: 'No' }, nombre: {'Administrador 1': 'W'}}"
        [consultarRegistros]="validarPermiso('ConsultarDominio')" [cambiarEstadoRegistros]="false" 
        [editarRegistros]="validarPermiso('ActualizarDominio')" [eliminarRegistros]="false" 
        [verFiltros]="validarPermiso('ConsultarDominio')" [verColumnas]="validarPermiso('ConsultarDominio')"
        [copiar]="validarPermiso('ConsultarDominio')" [crear]="false"  
     
         [excel]="validarPermiso('ConsultarDominio')" 
         [seleccionarRegistro]="false"></app-datatable>
</div>
